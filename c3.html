<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript C3</title>
    <!-- These belongs to the HTML file where you want C3 to work - put these lines into your <head> tag -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">
      </head>
  <body>
    <div id="chart"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <div id="chart4"></div>
    <script>
      var chart = c3.generate({
        bindto:'#chart',
        data:{
          columns:[
          ['peach',50],
          ['grape',50]
        ],
        type:'bar'
      },
      dount:{
        title:'Fruits love:'
      }
    });

    var chart2 = c3.generate({
      bindto:'#chart2',
      data:{
        columns:[
            ['data1', 30, -200, -100, 400, 150, 250],
            ['data2', -50, 150, -150, 150, -50, -150],
            ['data3', -100, 100, -40, 100, -150, -50]
        ],
        type:'bar',
        labels:true
      }
    });

    var chart3 = c3.generate({
      bindto:'#chart3',
      data:{
        columns:[
        ['sample', 30, 200, 100, 400, 150, 250],
        ['sample2', 130, 300, 200, 500, 250, 350]
      ],
      type:'bar'
      },
      axis:{
        x:{
          label:'X Label'
        },
        y:{
          label:'Y Label'
        },
        //bar:{title:'Scientific Title'}
      }
    });

    var chart4 = c3.generate({
      bindto:'#chart4',
      data:{
        columns:[
        ['data1', 300, 350, 300, 0, 0, 0],
        ['data2', 130, 100, 140, 200, 150, 50]
      ],
      types:{
        data1:'area',
        data2:'area-spline'
      },
      colors:{
        data1:'hotpink',
        data2:'pink'
      }
    },
    size:{
      height:240,
      width:480
    }
  });
    </script>
  </body>
</html>
